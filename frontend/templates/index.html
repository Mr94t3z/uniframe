<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uniframe Built w/ Frog</title>
  <link rel="icon" href="https://kodadot.xyz/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;"></svg>
</head>
<body>
    <img src="https://kodadot.xyz/favicon.svg" alt="KodaDot" width="100" height="100" style="display: block; margin: 50 auto; transform: rotate(-45deg);">
  <div class="position-absolute top-50 start-50 translate-middle">
    <!-- Title -->
    <h1 class="text-center"><b>Farcaster Uniframe</b></h1>
    <h5 class="text-center mb-4">Generate <i>URL</i> route frames below.</h5>

    <!-- Data File -->
    <div class="card">
      <div class="card-body">
        <form id="urlForm">
          <div class="mb-3">
            <label for="InputChain" class="form-label">Chain</label>
            <select class="form-select" aria-label="Select Chain" name="chain" id="chain" required>
              <option selected disabled value="">Choose Chain</option>
              <option value="ahp">PolkadotHub</option>
              <option value="ahk">KusamaHub</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="InputCollectionId" class="form-label">Collection ID</label>
            <input type="text" rows="2" class="form-control" name="collectionId" id="collectionId" placeholder="e.g. 50" required>
          </div>

          <div id="generateURL" class="mb-3">
          </div>
          
          <div id="URLValue" class="form-text"></div>

          <button type="submit" id="submitButton" class="btn btn-dark mt-3 float-end">Submit</button>

        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
          event.preventDefault(); // prevent form submission
          var chainId = document.getElementById('chain').value;
          var collectionId = document.getElementById('collectionId').value;
          var baseUrl = 'https://unifrog.uniframe.workers.dev/';
          var url = baseUrl + 'gallery/' + chainId + '/' + collectionId;
          document.getElementById('URLValue').innerText = url;
      
          // Redirect to the generated URL with the added text
          var castIntens = 'https://warpcast.com/~/compose?text=';
          var castUrl = castIntens + encodeURIComponent(url);
          setTimeout(function() {
            window.location.href = castUrl;
          }, 3000); 
        });
    </script>      
  </body>
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted">View this project on <a href="https://github.com/Mr94t3z/uniframe" target="_blank" rel="noopener noreferrer">GitHub</a></span>
    </div>
  </footer>  
</html>
